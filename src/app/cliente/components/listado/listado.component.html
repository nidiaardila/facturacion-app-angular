
<app-toolbar></app-toolbar>
<app-sidemenu></app-sidemenu>

<div class="card">

  <p-table [value]="clientes" [paginator]="true" [rows]="25">

    <ng-template pTemplate="header">
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Fecha de creación</th>
        <th>Avatar</th>
        <th>Dirección</th>
        <th>Teléfono</th>
        <th>Email</th>
        
        <th>Acciones</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-cliente>
      <tr>
        <td>{{ cliente.id }}</td>
        <td>{{ cliente.nombre }}</td>
        <td>{{ cliente.fechaCreacion | date }}</td>
        <td><img [src]="cliente.avatar" alt="Avatar" width="50" height="50"></td>
        <td>{{ cliente.direccion }}</td>
        <td>{{ cliente.Telefono }}</td>
        <td>{{ cliente.email }}</td>
        <td>
            <button pButton icon="pi pi-user-edit" 
                    class="mr-1 p-button-sm"
                    [routerLink]="['/cliente/ver', cliente.id]">
                    <span class="icon-text-gap"></span> <!-- Espaciador -->
                    edit
            </button>
            <button pButton icon="pi pi-delete-left"
                    class="p-button-danger p-button-sm"
                    (click)="delete(cliente)">
                    <span class="icon-text-gap"></span> <!-- Espaciador -->
                    delete
            </button>
        </td>
      </tr>
    </ng-template>
  </p-table>

</div>
