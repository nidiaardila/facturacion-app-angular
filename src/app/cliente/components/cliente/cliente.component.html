<app-toolbar></app-toolbar>
<app-sidemenu></app-sidemenu>


<div *ngIf="!cliente">
  <p>Cargando información del cliente...</p>

  <p-progressSpinner></p-progressSpinner>
</div>


<h3 class="cliente-titulo">  {{ ( cliente.id )? 'Editar' : 'Nuevo' }}
  Cliente:
  <small>{{ cliente.nombre }}</small> 
</h3>


<div class="p-card mi-card" *ngIf="cliente">

    <form #clienteForm="ngForm" (ngSubmit)="updateCreate()">
            <table class="form-table">
              
              <tr>
                <td><label for="id">ID:</label></td>
                <td><input type="text" id="id" name="id" [(ngModel)]="cliente.id" placeholder="ID" class="p-inputtext" required  disabled></td>
              </tr>
              <tr>
                <td><label for="nombre">Nombre:</label></td>
                <td><input type="text" id="nombre" name="nombre" [(ngModel)]="cliente.nombre" placeholder="Nombre" class="p-inputtext" required></td>
              </tr>
              <tr>
                <td><label for="fecha">Fecha de creación:</label></td>
                <td><input type="text" id="fecha" name="fecha" [(ngModel)]="cliente.fechaCreacion" placeholder="Fecha de creación" class="p-inputtext" required disabled></td>
              </tr>
              <tr>
                <td><label for="direccion">Dirección:</label></td>
                <td><input type="text" id="direccion" name="direccion" [(ngModel)]="cliente.direccion" placeholder="Direccion" class="p-inputtext" required></td>
              </tr>
              <tr>
                <td><label for="telefono">Teléfono:</label></td>
                <td><input type="text" id="telefono" name="telefono" [(ngModel)]="cliente.Telefono" placeholder="Teléfono" class="p-inputtext" required ></td>
              </tr>
              <tr>
                <td><label for="email">Email:</label></td>
                <td><input type="text" id="email" name="email" [(ngModel)]="cliente.email" placeholder="Email" class="p-inputtext" required  [disabled]="cliente.id ? true : false"></td>
              </tr>
              <tr>
                <td><label for="avatar">Avatar:</label></td>
                <td> <img [src]="cliente.avatar" alt="Avatar" width="90" height="90"></td>
              </tr>
            </table> 

            <div class="button-cliente">
              <button type="button" 
                      pButton icon="pi pi-times" 
                      label="Cancelar" 
                      class="p-button-secondary p-button-sm"
                      [routerLink]="['cliente/listado']">
              </button>
              <button type="submit" 
                      pButton icon="pi pi-check" 
                      [label]="(cliente.id) ? 'Editar' : 'Crear'" 
                      class=" p-button-sm">
              </button>
            </div>
      
    </form>
</div>
