<p>cliente works!</p>

<div class="p-card">
  <div class="p-card-header">
    <img [src]="cliente.avatar" alt="Avatar">
    <span>{{ cliente.nombre }}</span>
  </div>
  <div class="p-card-body">
    <ul>
      <li><strong>Fecha de Creación:</strong> {{ cliente.fechaCreacion | date }}</li>
      <li><strong>Dirección:</strong> {{ cliente.direccion }}</li>
      <li><strong>Teléfono:</strong> {{ cliente.Telefono }}</li>
      <li><strong>Email:</strong> {{ cliente.email }}</li>
      <li><strong>ID:</strong> {{ cliente.id }}</li>
    </ul>
  </div>
</div>
